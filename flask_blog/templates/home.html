{% extends "layout.html" %}

{%block content%}

    {%for post in posts%}
    <div class="card mt-4">
        <div class="card-header">

            <h1>{{post.title}}</h1>
            <em>Author: {{post.Author}}</em>
        </div>
        <div class="card-body">
            <p>{{post.body}}</p>
        </div>
    </div>
      
    {%endfor%}
{%endblock content%}
